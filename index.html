<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./src/css/index.css" />
		<title>Prever destino | Maratona Explorer</title>
	</head>
	<body>
		<main>
			<div>
				<img src="./src/images/bola-de-cristal.png" alt="" width="100px" />
				<h1>Vou revelar o seu destino!</h1>
				<p class="low-emphasis">
					Clique em Fazer pergunta para que seu destino seja revelado
				</p>
				<input
					type="text"
					name="pergunta-text"
					id="pergunta-text"
					placeholder="Digite sua pergunta"
				/>
				<input
					class="btn-confirm"
					type="submit"
					value="Fazer pergunta"
					onclick="mudarConteudo()"
				/>

				<aside>
					<p id="conteudo-mutavel"></p>
				</aside>
			</div>
		</main>
		<script src="./src/js/index.js"></script>
	</body>
</html>
